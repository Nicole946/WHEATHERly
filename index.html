<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatherly</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>WEATHERly</h1>
    </br>
    <form id="city">
      <input type="text" id="current-city" placeholder="Enter city" required>
      <input type="submit" class="search" value="Search">
    </form>
    <button type="click" id="current-location" class="currentButton" title="Use current location">
                <img src="pics/pin.png" alt="currentButton" class="pin"></button>
    
    <div class="card text-center" id="weatherbox">
        <div class="card-header" id="header">
           <div class="row" id="mainWhole">
            <div class="col-6" id="mainLeft">
                <h1 class="bigTime">12:30<small>PM</small></h1>
                <h6 class="card-title" id="fullDate"> Current Date </h6>
               <div class="precWind">
                <h6 id="local-hum">
                    Humidity: 65% </h6>
                <h6 id="local-wind">
                    Wind: 5km/h
                </h6>
               </div> 
             </div>
             <div class="col-6" id="mainRight">
                <h1 class="bigCity">London</h1>
                <h5 class="card-title" id="country">United Kingdom</h5>
                <img src="pics/showers.png" alt="Scattered showers" class="typesOfWeatheToday" id="currentIcon">

            </div>
           </div>
        </div>
        <div class="card-body" id="footer">
            <div class="row">
              <div class="col-4" id="firstRow">
                <h6 class="today">TODAY</h6>
                <h5 class="card-title" id="mainDegree">17</h5>
                <h7 class="card-title" id="degreeToF" > <a href="#" id="celsius-link" class="active"> Â°C </a>/<a href="#" id="fahrenheit-link">  F</a></h7>
                <p class="typesOfWeather">Showers</p>
              </div>
              <div class="row" id="forecast"></div>
            </div>  
        </div> 
    </div>
    <span class="ending">This project was coded by <strong>Nicole Havalcova </strong>and is <a
          href="https://github.com/Nicole946/WHEATHERly"
          target="_blank"
          class="codedLinks"
        >open-sourced on GitHub</a> and <a
          href="https://tranquil-concha-7e01f9.netlify.app"
          target="_blank"
          class="codedLinks"
        > hosted on Netlify</a></span>
    <script src="src/script.js"></script>
  </body>
</html>
